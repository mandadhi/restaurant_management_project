{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ restaurant_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-gray-900 to-black text-white min-h-screen flex items-center justify-center">

  <div class="text-center px-4 py-8 max-w-2xl">
    <h1 class="text-4xl md:text-5xl font-bold mb-6 text-yellow-400 drop-shadow-md">
      {{ restaraunt_name }}
    </h1>

    <p class="text-lg md:text-xl text-gray-300 mb-8 leading-relaxed">
      Welcome to <span class="text-white font-semibold">{{ restaraunt_name }}</span>, where your tastebuds explore an unforgettable culinary adventure.
    </p>

    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <img class="rounded-full w-28 h-28 object-cover shadow-md hover:scale-105 transition duration-300" src="{% static 'images/noodels.jpeg' %}" alt="noodles">
      <img class="rounded-full w-28 h-28 object-cover shadow-md hover:scale-105 transition duration-300" src="{% static 'images/noodels.jpeg' %}" alt="noodles">
      <img class="rounded-full w-28 h-28 object-cover shadow-md hover:scale-105 transition duration-300" src="{% static 'images/noodels.jpeg' %}" alt="noodles">
    </div>

    <a href="#menu" class="inline-block bg-yellow-400 text-black px-6 py-3 rounded-full text-lg font-semibold shadow-md hover:bg-yellow-300 transition duration-300">
      View Menu
    </a>
  </div>

</body>
</html>
