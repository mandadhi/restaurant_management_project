<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Menu</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 font-sans">
        <div class="container mx-auto py-8">
            <h1 class="text-3xl font-bold mb-6 text-center">Our Menu</h1>

            <div class="grid md:grid-cols-2 gap-6">
                {% for item in menu_items %}
                <div class="bg-white shadow-md rounded-2xl p-4">
                    <h2 class="text-xl font-semibold">{{ item.name }}</h2>
                    <p class="text-gray-600">{{ item.description }}</p>
                    <p class="text-green-600 font-bold mt-2">${{ item.price }}</p>
                </div>
                    {% empty %}
                    <p class="col-span-2 text-center text-gray-500">No menu items available.</p>
                    {% endfor %}
            </div>
        </div>
    </body>
</html>
